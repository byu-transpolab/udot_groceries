title: Byu-thesis
author: gregmacfarlane
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    pdf:
      template: byuthesis.tex
      execute:
        echo: false
      format-resources:
        - byuthesis.cls
        - college_logo.png
      header-includes:
        - \usepackage{siunitx}
        - \usepackage{booktabs}
        - \usepackage{longtable}
        - \usepackage{array}
        - \usepackage{multirow}
        - \usepackage{wrapfig}
        - \usepackage{float}
        - \usepackage{colortbl}
        - \usepackage{pdflscape}
        - \usepackage{tabu}
        - \usepackage{threeparttable}
        - \usepackage{threeparttablex}
        - \usepackage[normalem]{ulem}
        - \usepackage[utf8]{inputenc}
        - \usepackage{makecell}
        - \usepackage{xcolor}

